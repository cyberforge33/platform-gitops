apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-traffic-management
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - env: dev
        path: overlays/dev/traffic-management
        targetRevision: HEAD
        server: https://kubernetes.default.svc
  template:
    metadata:
      name: 'istio-traffic-management-{{.env}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/cyberforge33/istio-config.git
        targetRevision: '{{.targetRevision}}'
        path: '{{.path}}'
      destination:
        server: '{{.server}}'
        namespace: isito-system
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
        automated:
          prune: true
          selfHeal: true
