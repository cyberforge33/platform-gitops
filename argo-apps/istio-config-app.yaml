apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cyberforge33/istio-config.git
    targetRevision: HEAD
    path: overlay/dev
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true      
      - PruneLast=true
    automated:
      prune: true
      selfHeal: true
