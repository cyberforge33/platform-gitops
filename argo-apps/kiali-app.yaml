apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kiali
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - env: dev        
        targetRevision: 2.10.0
        server: https://kubernetes.default.svc
  template:
    metadata:
      name: 'kiali-{{.env}}'
    spec:
      project: default
      source:
        repoURL: https://kiali.org/helm-charts
        chart: kiali-operator
        targetRevision: '{{.targetRevision}}'
        helm:
          values: |
            metrics:
              enabled: true
            cr:
              create: true
              namespace: istio-system
              spec:
                auth:
                  strategy: anonymous
                external_services:
                  prometheus:
                    url: http://prometheus.minikube.local
      destination:
        server: '{{.server}}'
        namespace: kiali-operator
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true